<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="project2.css" rel="stylesheet" type="text/css">
    <title>Survey Form</title>
</head>
<body>

    <!-- _________________________________________________________ -->

<div id="container" class="grid-container">

      <!-- ________________________header_________________________________ -->

    <header id="header" class="grid-item item1">
        <h1 id="title">freeCodeCamp Survey Form</h1>

        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

      <!-- ____________________________card view_____________________________ -->

        <section id="card" class="grid-item item2">

                    <form id="survey-form">

                        <label for="name" id="name-label" class="display-block">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name" class="input-space margin-up" /><br/><br/>

                        <label for="email" id="email-label" class="display-block">Email</label>
                        <input type="email" name="email" id="email" required placeholder="Enter your email" class="input-space" /><br/><br/>

                        <label for="number" id="number-label" class="display-block">Age (optional)</label>
                        <input type="number" name="number" id="number" required placeholder="Age" min=18 max=50 class="input-space"  /><br/><br/>

                        <label for="dropdown1" id="dropdown-label" class="display-block">Which option best describes your current role?</label>
                        <select name="dropdown1" id="dropdown" class="input-space" >
                            <option value="Student">Student</option>
                            <option value="job">Full time job</option>
                            <option value="learner">Full time learner</option>
                            <option value="say">Prefer not to say</option>
                            <option value="Other">Other</option>
                        </select>

                        <p>Would you recommend freeCodeCamp to a friend?</p>
                          <input type="radio" id="Definitely" name="freeCodeCamp" value="Definitely">
                          <label for="Definitely">Definitely</label><br>
                          <input type="radio" id="Maybe" name="freeCodeCamp" value="Maybe">
                          <label for="Maybe">Maybe</label><br>
                          <input type="radio" id="Not sure" name="freeCodeCamp" value="Not sure">
                          <label for="Not sure">Not sure</label><br/><br/>

                        <label for="dropdown2" id="dropdown-label2" class="display-block">What is your favorite feature of freeCodeCamp?</label>
                        <select name="dropdown2" id="dropdown2" class="input-space" >
                            <option value="Challenges">Challenges</option>
                            <option value="Projects">Projects</option>
                            <option value="Community">Community</option>
                            <option value="Open">Open Source</option>
                        </select>

                        <p>What would you like to see improved? (Check all that apply)</p>
                        <input type="checkbox" id="Front-end" name="Front-end" value="Front-end Projects">
                        <label for="Front-end"> Front-end Projects</label><br>

                        <input type="checkbox" id="Back-end" name="Back-end" value="Back-end Projects">
                        <label for="Back-end">Back-end Projects</label><br>

                        <input type="checkbox" id="Data-Visualization" name="Data-Visualization" value="Data Visualization">
                        <label for="Data-Visualization"> Data Visualization</label><br>

                        <input type="checkbox" id="Challenges" name="Challenges" value="Challenges">
                        <label for="Challenges"> Challenges</label><br>

                        <input type="checkbox" id="Open-Source" name="Open-Source" value="Open Source Community">
                        <label for="Open-Source">Open Source Community</label><br>

                        <input type="checkbox" id="Gitter" name="Gitter" value="Gitter help rooms">
                        <label for="Gitter"> Gitter help rooms</label><br>

                        <input type="checkbox" id="Videos" name="Videos" value="Videos">
                        <label for="Videos">Videos</label><br>
                        
                        <input type="checkbox" id="City-Meetups" name="City-Meetups" value="City Meetups">
                        <label for="City-Meetups">City Meetups</label><br>


                        <input type="checkbox" id="Wiki" name="Wiki" value="Wiki">
                        <label for="Wiki">Wiki</label><br>


                        <input type="checkbox" id="Forum" name="Forum" value="Forum">
                        <label for="Forum">Forum</label><br>


                        <input type="checkbox" id="Additional-Courses" name="Additional-Courses" value="Additional Courses">
                        <label for="Additional-Courses">Additional Courses</label><br><br/>


                        <label for="comments" class="display-block">Any comments or suggestions?</label>
                        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comment here">
                        </textarea><br/><br/>

                        <input type="submit" value="Submit" name="Submit" class="input-space" id="submit-button"/>


                    </form>



        </section>

</div>





















    




</body>
</html>
